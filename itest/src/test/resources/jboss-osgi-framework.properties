#
# Properties read by the org.jboss.osgi.spi.framework.PropertiesBootstrapProvider
# 
# #

# Properties to configure the Framework
org.osgi.framework.storage=${test.archive.directory}/../osgi-store
org.osgi.framework.storage.clean=onFirstInit

# Extra System Packages
org.osgi.framework.system.packages.extra=\
    org.jboss.logging;version=3.1

# Bundles that need to be installed with the Framework automatically 
org.jboss.osgi.auto.install=\
	file://${test.archive.directory}/bundles/org.osgi.enterprise.jar

# Bundles that need to be started automatically 
org.jboss.osgi.auto.start=\
	file://${test.archive.directory}/bundles/org.apache.aries.util.jar,\
	file://${test.archive.directory}/bundles/org.apache.aries.jmx.jar,\
	file://${test.archive.directory}/bundles/jbosgi-jmx.jar
